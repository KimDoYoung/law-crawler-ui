{% extends "common/base.html" %}

{% block style %}
<style>
  .settings-card {
    @apply bg-white border border-gray-200 rounded-lg p-6 shadow-sm;
  }

  .settings-group {
    @apply border-b border-gray-200 pb-6 mb-6;
  }

  .settings-group:last-child {
    @apply border-b-0;
  }

  .info-row {
    @apply flex items-start gap-4 py-3;
  }

  .info-label {
    @apply font-semibold text-gray-700 min-w-fit;
  }

  .info-value {
    @apply text-gray-600 break-all;
  }

  .markdown-content {
    @apply prose prose-sm max-w-none;
  }

  .expander-header {
    @apply cursor-pointer p-4 bg-gray-100 hover:bg-gray-200 rounded-lg font-semibold text-gray-800 transition-colors;
  }

  .expander-content {
    @apply p-4 border border-gray-200 border-t-0 rounded-b-lg;
  }
</style>
{% endblock %}

{% block content %}
<div x-data="settingsData()">
  <!-- 페이지 제목 -->
  <h1 class="text-3xl font-bold text-gray-800 mb-2">⚙️ 시스템 설정</h1>
  <p class="text-gray-600 mb-6">시스템 정보 및 설정</p>

  <!-- 탭 네비게이션 -->
  <div class="bg-white border-b border-gray-200 mb-6">
    <div class="flex gap-4 overflow-x-auto">
      <button
        @click="activeTab = 'info'"
        :class="activeTab === 'info' ? 'border-b-2 border-blue-500 text-blue-600' : 'text-gray-600'"
        class="px-4 py-3 font-semibold transition-colors whitespace-nowrap"
      >
        🔧 시스템 소개
      </button>
      <button
        @click="activeTab = 'system'"
        :class="activeTab === 'system' ? 'border-b-2 border-blue-500 text-blue-600' : 'text-gray-600'"
        class="px-4 py-3 font-semibold transition-colors whitespace-nowrap"
      >
        🖥️ 시스템 정보
      </button>
      <button
        @click="activeTab = 'history'"
        :class="activeTab === 'history' ? 'border-b-2 border-blue-500 text-blue-600' : 'text-gray-600'"
        class="px-4 py-3 font-semibold transition-colors whitespace-nowrap"
      >
        📜 시스템 History
      </button>
    </div>
  </div>

  <!-- 탭 1: 시스템 소개 -->
  <div x-show="activeTab === 'info'">
    <div class="settings-card mb-6">
      <h2 class="text-xl font-bold text-gray-800 mb-4">🔧 설명</h2>
      <div class="markdown-content" x-html="infoContent"></div>
    </div>

    <!-- 대상 사이트 및 리스트 -->
    <div class="settings-card">
      <button @click="showSites = !showSites" class="w-full expander-header">
        <i :class="showSites ? 'bi bi-chevron-up' : 'bi bi-chevron-down'" class="mr-2"></i>
        🏢 대상 사이트 및 리스트
      </button>
      <div x-show="showSites" class="expander-content">
        <div x-html="sitesHtml"></div>
      </div>
    </div>
  </div>

  <!-- 탭 2: 시스템 정보 -->
  <div x-show="activeTab === 'system'">
    <div class="settings-card">
      <h2 class="text-xl font-bold text-gray-800 mb-6">🖥️ 시스템 정보</h2>

      <!-- 첫 번째 섹션: 버전 정보 -->
      <div class="settings-group">
        <h3 class="font-semibold text-gray-700 mb-3">📦 버전 정보</h3>
        <div class="info-row">
          <div class="info-label">FastAPI 버전:</div>
          <div class="info-value" x-text="systemInfo.fastapi_version || '-'"></div>
        </div>
        <div class="info-row">
          <div class="info-label">Python 버전:</div>
          <div class="info-value" x-text="systemInfo.python_version || '-'"></div>
        </div>
        <div class="info-row">
          <div class="info-label">데이터베이스:</div>
          <div class="info-value" x-text="systemInfo.database_type || '-'"></div>
        </div>
        <div class="info-row">
          <div class="info-label">Application Version:</div>
          <div class="info-value" x-text="systemInfo.version || '-'"></div>
        </div>
      </div>

      <!-- 두 번째 섹션: 경로 정보 -->
      <div class="settings-group">
        <h3 class="font-semibold text-gray-700 mb-3">📁 경로 정보</h3>
        <div class="info-row">
          <div class="info-label">수집기 폴더:</div>
          <div class="info-value" x-text="systemInfo.crawler_dir || '-'"></div>
        </div>
        <div class="info-row">
          <div class="info-label">DB 폴더:</div>
          <div class="info-value" x-text="systemInfo.db_dir || '-'"></div>
        </div>
        <div class="info-row">
          <div class="info-label">첨부파일 폴더:</div>
          <div class="info-value" x-text="systemInfo.file_dir || '-'"></div>
        </div>
        <div class="info-row">
          <div class="info-label">로그파일 폴더:</div>
          <div class="info-value" x-text="systemInfo.log_dir || '-'"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- 탭 3: 시스템 History -->
  <div x-show="activeTab === 'history'">
    <div class="settings-card">
      <h2 class="text-xl font-bold text-gray-800 mb-4">📜 시스템 History</h2>
      <div class="markdown-content" x-html="historyContent"></div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  function settingsData() {
    return {
      activeTab: 'info',
      showSites: false,
      systemInfo: {},
      infoContent: '',
      historyContent: '',
      sitesHtml: '',

      async init() {
        await this.loadSystemInfo();
        await this.loadInfo();
        await this.loadHistory();
        await this.loadSites();
      },

      async loadSystemInfo() {
        try {
          const response = await fetch('/api/v1/settings/system-info');
          if (response.ok) {
            this.systemInfo = await response.json();
          }
        } catch (error) {
          console.error('시스템 정보 로드 실패:', error);
        }
      },

      async loadInfo() {
        try {
          const response = await fetch('/api/v1/settings/info');
          if (response.ok) {
            const data = await response.json();
            // marked 라이브러리를 사용하여 마크다운을 HTML로 변환
            if (typeof marked !== 'undefined') {
              this.infoContent = marked.parse(data.content);
            } else {
              // marked가 없으면 <pre> 태그로 표시
              this.infoContent = `<pre>${this.escapeHtml(data.content)}</pre>`;
            }
          }
        } catch (error) {
          console.error('시스템 소개 로드 실패:', error);
          this.infoContent = '시스템 소개를 불러올 수 없습니다.';
        }
      },

      async loadHistory() {
        try {
          const response = await fetch('/api/v1/settings/history');
          if (response.ok) {
            const data = await response.json();
            if (typeof marked !== 'undefined') {
              this.historyContent = marked.parse(data.content);
            } else {
              this.historyContent = `<pre>${this.escapeHtml(data.content)}</pre>`;
            }
          }
        } catch (error) {
          console.error('시스템 히스토리 로드 실패:', error);
          this.historyContent = '시스템 히스토리를 불러올 수 없습니다.';
        }
      },

      async loadSites() {
        try {
          const response = await fetch('/api/v1/settings/sites');
          if (response.ok) {
            const data = await response.json();
            this.sitesHtml = data.html;
          }
        } catch (error) {
          console.error('사이트 목록 로드 실패:', error);
          this.sitesHtml = '사이트 목록을 불러올 수 없습니다.';
        }
      },

      escapeHtml(text) {
        const map = {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, m => map[m]);
      }
    };
  }
</script>
{% endblock %}
