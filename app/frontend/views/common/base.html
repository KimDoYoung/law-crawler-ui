<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>법규사이트정보 모음</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="icon" type="image/svg+xml" href="/public/favicon.svg">
    <style>
        /* Bootstrap Icons 스피너 애니메이션 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    {% block style %}{% endblock %}
</head>
<body class="bg-white">

{% include "common/loading.html" %}

<!-- 메인 레이아웃 -->
<div class="flex flex-col h-screen overflow-hidden">
  <!-- 네비게이션 바 -->
  {% include "common/nav.html" %}

  <!-- 메인 콘텐츠 영역 -->
  <div class="flex-1 flex flex-col overflow-auto">
    <div id="main-area" class="flex-1 px-4 py-4 bg-gray-50 overflow-auto">
      <div id="alert-container"></div>
      {% block content %}{% endblock %}
    </div>
  </div>
</div>

{% include "common/alert.html" %}
{% include "common/error_toast.html" %}
{% include "common/loading.html" %}

<!-- 사용자 -->
<script src="/public/js/fetch-util.js"></script>
<script src="/public/js/common.js"></script>
{% block script %}{% endblock %}

</body>
</html>
