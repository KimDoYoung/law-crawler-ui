[pytest]
# pytest 설정 파일

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 기본 옵션
addopts =
    -v
    --tb=short
    --strict-markers

# 마커 정의
markers =
    slow: 느린 테스트
    integration: 통합 테스트
    unit: 단위 테스트

# 출력 설정
console_output_style = progress

# 경로 설정
testpaths = tests
pythonpath = .
